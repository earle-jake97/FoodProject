<!DOCTYPE html>
<html>
<body>

<h1>hungry!</h1>

<form>
    <label for="loc:">Your location:</label>
    <input type="text" id="loc" name="loc"><br>
</form>
<input type="checkbox" id="restaurant" name="restaurant" value="Restaurant"
<label for="restaurant">Restaurant</label> 
<input type="checkbox" id="ff" name="ff" value="Ff"
<label for="restaurant">Fast Food</label> 

<div class="slidecontainer">
    <input type="range" min="5" max="20" value="10" class="slider" id="myRange">
    Mile Radius: <span id="radius"></span>
  </div>
<script>
    var slider = document.getElementById("myRange");
    var output = document.getElementById("radius")
    output.innerHTML = slider.value;

    slider.oninput = function() {
        output.innerHTML = this.value;
    }
</script>

</body>
</html>
